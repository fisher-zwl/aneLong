<div>
    <div class="ane-table">
        <div class="ane-table-fixed-thead">
            <table class="table table-hover tablebordered">
                <thead :if="!@isTitleRows">           
                    <tr>             
                        <th  :for="el in @columns" class="ane-table-th">
                            <span :if="!el.needSelection">
                                {{el.title}}
                            </span>
                            <span :if="el.needSelection">
                                <ms-checkbox :widget="{checked:@isAllChecked,onChange:@handleCheckAll}"></ms-checkbox> 
                            </span>
                        </th>            
                    </tr>   
                </thead> 
                <thead :if="@isTitleRows">
                    <tr  :for="($index, record) in @titleRows">
                        <th  :for="el in record" :attr="{rowspan:el.rowspan,colspan:el.colspan}" class="ane-table-th">
                            <span :if="!el.needSelection">
                                {{el.title}}
                            </span>
                            <span :if="el.needSelection">
                                <ms-checkbox :widget="{checked:@isAllChecked,onChange:@handleCheckAll}"></ms-checkbox> 
                            </span>
                        </th>
                    </tr>      
                </thead> 
            </table>
        </div>
        <div class="ane-table-fixed-loading" :if="@loading" attr="{display:@display}">正在努力地加载数据中，请稍候……</div>
        <div class="ane-table-fixed-tbody" :css="{top:@theadHeight}">
            <table class="table table-hover table-bordered" :css="{marginTop:-@theadHeight}">
                <thead :if="!@isTitleRows">           
                    <tr>               
                       <th  :for="el in @columns" class="ane-table-th">
                            <span :if="!el.needSelection">
                                {{el.title}}
                            </span>
                            <span :if="el.needSelection">
                                <ms-checkbox :widget="{checked:@isAllChecked,onChange:@handleCheckAll}"></ms-checkbox> 
                            </span>
                        </th>       
                    </tr>     
                </thead>
                <thead :if="@isTitleRows">
                    <tr :for="($index, record) in @titleRows">
                        <th  :for="el in record" :attr="{rowspan:el.rowspan,colspan:el.colspan}" class="ane-table-th">
                            <span :if="!el.needSelection">
                                {{el.title}}
                            </span>
                            <span :if="el.needSelection">
                                <ms-checkbox :widget="{checked:@isAllChecked,onChange:@handleCheckAll}"></ms-checkbox> 
                            </span>
                        </th>
                    </tr>      
                </thead>  
                <tbody>            
                    <tr :for="($index, record) in @data">           
                        <td :for="col in @columns">
                            <span :if="!col.needSelection" :html="col.template ? col.template : record[col.dataIndex]"> </span>
                            <span :if="col.needSelection">
                                <ms-checkbox :widget="{checked:@checked.indexOf(record[@key])!=-1,onChange:function(){@handleCheck(arguments[0].target.checked,record)}}"></ms-checkbox>
                            </span>
                        </td>        
                    </tr>       
                </tbody>  
            </table>
        </div>
    </div>  
    <!-- <div class="pull-right">
        <ms-pagination :widget="{current:@paginationConfig.current,pageSize:@paginationConfig.pageSize,total:@total,onChange:@handlePageChange}"></ms-pagination>
    </div>
    <div class="clearfix"></div> -->
</div>
