<div>
    <table class="table-vue"  :css="{width:@tableWidth}">
        <thead>
            <tr :if="!@isdouble">
                <th :for="el in @columns_data" :class="['col-'+ el.width]">
                    <span :if="@el.type == 'select'">
                        <ms-table-checkbox :widget="{checked:@checkedAll,onChange:@handleCheckAll}"></ms-table-checkbox>
                    </span>
                    <span>{{el.title}}</span>
                    <span class="caret-wrapper" :class="[el.default_sort]" :css="{display:((el.sort=='default')?'inline-block':'none')}">
                        <i class="sort-caret ascending"  :click="@sortClick($event,el.field,'asc')"></i>
                        <i class="sort-caret descending" :click="@sortClick($event,el.field,'desc')"></i>
                    </span>
                    <span :css="{display:((el.sort=='custom')?'inline-block':'none')}" class="custom-sort" :class="[el.custom_sortClass ? el.custom_sortClass : '']" :click="@sortClick($event,el.field,'custom')"></span>
                </th>
            </tr>
            <tr :if="@isdouble" :for="($index,column) in @header_column">
                <th :for="el in @column" :class="['col-double-'+ el.props.width]" :attr="{rowspan:el.props.rowspan,colspan:el.props.colspan}">
                    <span :if="@el.props.type == 'select'">
                        <ms-table-checkbox :widget="{checked:@checkedAll,onChange:@handleCheckAll}"></ms-table-checkbox>
                    </span>
                    <span>{{el.props.title}}</span>
                </th>
            </tr>
        </thead>
    </table>
</div>
