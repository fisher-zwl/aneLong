<div class="ane-input">
    <input type="text" class="form-control" :duplex="@text" :attr="{name:@col,placeholder:@placeholder,type:@type,disabled:@disabled,title:@text}" :css="{width:@width}" data-duplex-changed="@handleChange">
    <i class="fa fa-times ane-input-clear" :mousedown="@handleClear"></i>
</div>
